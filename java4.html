<html>
    <head>
	       <title>javascript day 1</title>
		   </head>
	<body>
	      
		   <p onclick="gender()">Gender</p>
		<script type="text/javascript">
		     function gender(){
			   var gender= prompt('Enter your gender');
				if(gender.toLowerCase().trim()=='female' || gender.toLowerCase() =='girl'){alert('Shoes and bags are available for sale')}
				else if(gender.toLowerCase().trim()=='male' || gender.toLowerCase()=='boy'){alert('Phone is available')}
				else{alert('Sorry no match found')}
			 }
		</script>   
	</body>
</html>
